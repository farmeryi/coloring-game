    <script>
        class ColoringGame {
            constructor() {
                this.canvas = null;
                this.ctx = null;
                this.lineCanvas = null;
                this.lineCtx = null;
                this.isDrawing = false;
                this.currentColor = '#FF6B6B';

            initializeColors() {
                const colors = [
                    '#FF6B6B', '#FF8E53', '#FF6B9D', '#C44569', '#F8B500', '#FD79A8',
                    '#6C5CE7', '#A29BFE', '#74B9FF', '#0984E3', '#00B894', '#00CEC9',
                    '#55A3FF', '#26A69A', '#66BB6A', '#8BC34A', '#CDDC39', '#FFEB3B',
                    '#FFC107', '#FF9800', '#FF5722', '#795548', '#9E9E9E', '#607D8B',
                    '#E91E63', '#9C27B0', '#673AB7', '#3F51B5', '#2196F3', '#03A9F4',
                    '#00BCD4', '#009688', '#4CAF50', '#FFFF00', '#FF0000', '#000000'
                ];

                const colorGrid = document.getElementById('colorGrid');
                colorGrid.innerHTML = '';

                colors.forEach((color, index) => {
                    const colorItem = document.createElement('div');
                    colorItem.className = 'color-item';
                    colorItem.style.backgroundColor = color;
                    colorItem.dataset.color = color;
                    
                    if (index === 0) {
                        colorItem.classList.add('selected');
                    }
                    
                    colorItem.addEventListener('click', () => this.selectColor(color, colorItem));
                    colorGrid.appendChild(colorItem);
                });

                // æ·»åŠ æ©¡çš®æ“¦
                const eraser = document.createElement('div');
                eraser.className = 'color-item eraser';
                eraser.textContent = 'æ“¦';
                eraser.addEventListener('click', () => this.selectEraser(eraser));
                colorGrid.appendChild(eraser);
            }

            selectColor(color, element) {
                this.currentColor = color;
                this.isEraser = false;
                this.updateSelectedColor(element);
                this.updateBrushPreview();
            }

            selectEraser(element) {
                this.isEraser = true;
                this.updateSelectedColor(element);
                this.updateBrushPreview();
            }

            updateSelectedColor(selectedElement) {
                document.querySelectorAll('.color-item').forEach(item => {
                    item.classList.remove('selected');
                });
                selectedElement.classList.add('selected');
            }

            updateBrushPreview() {
                const preview = document.getElementById('brushPreview');
                if (preview) {
                    const size = Math.min(this.currentSize, 30);
                    preview.style.width = size + 'px';
                    preview.style.height = size + 'px';
                    preview.style.backgroundColor = this.isEraser ? '#ff6b6b' : this.currentColor;
                }
            }

            bindEvents() {
                // æª”æ¡ˆä¸Šå‚³
                document.getElementById('imageUpload').addEventListener('change', (e) => {
                    this.handleImageUpload(e);
                });

                // ç¤ºç¯„åœ–ç‰‡æŒ‰éˆ•
                document.getElementById('demoBtn').addEventListener('click', () => {
                    console.log('è¼‰å…¥ç¤ºç¯„åœ–ç‰‡æŒ‰éˆ•è¢«é»æ“Š');
                    this.loadDemoImage();
                });

                // ç­†åˆ·å¤§å°æ§åˆ¶
                document.getElementById('brushSize').addEventListener('input', (e) => {
                    console.log('ç­†åˆ·å¤§å°æ”¹è®Š:', e.target.value);
                    this.currentSize = parseInt(e.target.value);
                    this.updateBrushPreview();
                });

                // æ§åˆ¶æŒ‰éˆ•
                document.getElementById('undoBtn').addEventListener('click', () => this.undo());
                document.getElementById('redoBtn').addEventListener('click', () => this.redo());
                document.getElementById('clearBtn').addEventListener('click', () => {
                    console.log('æ¸…ç©ºæŒ‰éˆ•è¢«é»æ“Š');
                    this.clearCanvas();
                });
            }

            clearCanvas() {
                console.log('åŸ·è¡Œæ¸…ç©ºåŠŸèƒ½');
                
                if (!this.ctx || !this.canvas) {
                    console.log('æ²’æœ‰ç•«å¸ƒå¯æ¸…ç©º');
                    alert('è«‹å…ˆè¼‰å…¥åœ–ç‰‡ï¼');
                    return;
                }
                
                console.log('æ¸…ç©ºç•«å¸ƒï¼Œå°ºå¯¸:', this.canvas.width, 'x', this.canvas.height);
                
                // æ¸…ç©ºç¹ªåœ–å±¤
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // é‡æ–°åˆå§‹åŒ–æ­·å²è¨˜éŒ„
                this.history = [];
                this.historyStep = -1;
                this.saveState();
                this.updateUndoRedoButtons();
                
                console.log('æ¸…ç©ºå®Œæˆï¼');
            }

            loadDemoImage() {
                console.log('é–‹å§‹è¼‰å…¥ç¤ºç¯„åœ–ç‰‡');
                
                // å‰µå»ºç¤ºç¯„åœ–ç‰‡
                const canvas = document.createElement('canvas');
                canvas.width = 400;
                canvas.height = 400;
                const ctx = canvas.getContext('2d');
                
                // ç™½è‰²èƒŒæ™¯
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, 400, 400);
                
                // ç¹ªè£½èŠ±æœµç·šç¨¿
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 3;
                ctx.fillStyle = 'white';
                
                // èŠ±ç“£
                for (let i = 0; i < 6; i++) {
                    const angle = (i * Math.PI) / 3;
                    ctx.beginPath();
                    ctx.ellipse(200 + Math.cos(angle) * 40, 200 + Math.sin(angle) * 40, 30, 15, angle, 0, 2 * Math.PI);
                    ctx.fill();
                    ctx.stroke();
                }
                
                // èŠ±å¿ƒ
                ctx.beginPath();
                ctx.arc(200, 200, 25, 0, 2 * Math.PI);
                ctx.fill();
                ctx.stroke();
                
                // è–
                ctx.beginPath();
                ctx.moveTo(200, 225);
                ctx.lineTo(200, 350);
                ctx.lineWidth = 5;
                ctx.stroke();
                
                // è‘‰å­
                ctx.beginPath();
                ctx.ellipse(180, 280, 20, 8, -Math.PI/4, 0, 2 * Math.PI);
                ctx.fillStyle = 'white';
                ctx.fill();
                ctx.lineWidth = 3;
                ctx.stroke();
                
                ctx.beginPath();
                ctx.ellipse(220, 300, 20, 8, Math.PI/4, 0, 2 * Math.PI);
                ctx.fill();
                ctx.stroke();
                
                // è½‰æ›ç‚ºåœ–ç‰‡
                const img = new Image();
                img.onload = () => {
                    console.log('ç¤ºç¯„åœ–ç‰‡è¼‰å…¥æˆåŠŸ');
                    this.setupCanvas(img);
                };
                img.src = canvas.toDataURL();
            }

            handleImageUpload(event) {
                const file = event.target.files[0];
                if (!file) return;

                if (!file.type.startsWith('image/')) {
                    alert('è«‹é¸æ“‡åœ–ç‰‡æª”æ¡ˆï¼');
                    return;
                }

                if (file.size > 10 * 1024 * 1024) {
                    alert('åœ–ç‰‡æª”æ¡ˆå¤ªå¤§ï¼è«‹é¸æ“‡å°æ–¼10MBçš„åœ–ç‰‡ã€‚');
                    return;
                }

                console.log('é–‹å§‹è¼‰å…¥åœ–ç‰‡ï¼š', file.name);
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        console.log('åœ–ç‰‡è¼‰å…¥æˆåŠŸ');
                        this.setupCanvas(img);
                    };
                    img.onerror = () => {
                        alert('åœ–ç‰‡è¼‰å…¥å¤±æ•—ï¼Œè«‹å˜—è©¦å…¶ä»–åœ–ç‰‡ï¼');
                    };
                    img.src = e.target.result;
                };
                reader.onerror = () => {
                    alert('æª”æ¡ˆè®€å–å¤±æ•—ï¼');
                };
                reader.readAsDataURL(file);
            }

            setupCanvas(img) {
                console.log('è¨­ç½®ç•«å¸ƒ');
                const canvasWrapper = document.getElementById('canvasWrapper');
                const container = canvasWrapper.parentElement;
                
                // è¨ˆç®—ç•«å¸ƒå°ºå¯¸
                const containerRect = container.getBoundingClientRect();
                const availableWidth = containerRect.width - 40;
                const availableHeight = containerRect.height - 40;
                
                let canvasWidth, canvasHeight;
                const imgRatio = img.width / img.height;
                const containerRatio = availableWidth / availableHeight;
                
                if (imgRatio > containerRatio) {
                    canvasWidth = Math.min(availableWidth, img.width);
                    canvasHeight = canvasWidth / imgRatio;
                } else {
                    canvasHeight = Math.min(availableHeight, img.height);
                    canvasWidth = canvasHeight * imgRatio;
                }

                console.log('ç•«å¸ƒå°ºå¯¸:', canvasWidth, 'x', canvasHeight);

                // æ¸…ç©ºå®¹å™¨
                canvasWrapper.innerHTML = '';
                canvasWrapper.style.width = canvasWidth + 'px';
                canvasWrapper.style.height = canvasHeight + 'px';
                
                // èƒŒæ™¯ç•«å¸ƒï¼ˆç™½è‰²ï¼‰
                const backgroundCanvas = document.createElement('canvas');
                backgroundCanvas.width = canvasWidth;
                backgroundCanvas.height = canvasHeight;
                backgroundCanvas.style.position = 'absolute';
                backgroundCanvas.style.top = '0';
                backgroundCanvas.style.left = '0';
                backgroundCanvas.style.zIndex = '1';
                const backgroundCtx = backgroundCanvas.getContext('2d');
                backgroundCtx.fillStyle = 'white';
                backgroundCtx.fillRect(0, 0, canvasWidth, canvasHeight);
                
                // ç¹ªåœ–ç•«å¸ƒï¼ˆå¡—è‰²å±¤ï¼‰
                this.canvas = document.createElement('canvas');
                this.canvas.id = 'drawingCanvas';
                this.canvas.width = canvasWidth;
                this.canvas.height = canvasHeight;
                this.canvas.style.position = 'absolute';
                this.canvas.style.top = '0';
                this.canvas.style.left = '0';
                this.canvas.style.zIndex = '2';
                
                this.ctx = this.canvas.getContext('2d');
                this.ctx.lineCap = 'round';
                this.ctx.lineJoin = 'round';
                
                // ç·šæ¢ç•«å¸ƒï¼ˆæœ€ä¸Šå±¤ï¼‰
                this.lineCanvas = document.createElement('canvas');
                this.lineCanvas.id = 'lineCanvas';
                this.lineCanvas.width = canvasWidth;
                this.lineCanvas.height = canvasHeight;
                this.lineCanvas.style.position = 'absolute';
                this.lineCanvas.style.top = '0';
                this.lineCanvas.style.left = '0';
                this.lineCanvas.style.zIndex = '3';
                this.lineCanvas.style.pointerEvents = 'none';
                
                this.lineCtx = this.lineCanvas.getContext('2d');
                
                // æå–ç·šæ¢
                this.extractLines(img, canvasWidth, canvasHeight);
                
                // åŠ å…¥ç•«å¸ƒ
                canvasWrapper.appendChild(backgroundCanvas);
                canvasWrapper.appendChild(this.canvas);
                canvasWrapper.appendChild(this.lineCanvas);
                
                this.bindCanvasEvents();
                this.saveState();
                
                console.log('ç•«å¸ƒè¨­ç½®å®Œæˆ');
            }

            extractLines(img, canvasWidth, canvasHeight) {
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = canvasWidth;
                tempCanvas.height = canvasHeight;
                const tempCtx = tempCanvas.getContext('2d');
                
                tempCtx.drawImage(img, 0, 0, canvasWidth, canvasHeight);
                
                const imageData = tempCtx.getImageData(0, 0, canvasWidth, canvasHeight);
                const data = imageData.data;
                const lineData = tempCtx.createImageData(canvasWidth, canvasHeight);
                const linePixels = lineData.data;
                
                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    const alpha = data[i + 3];
                    const brightness = (r + g + b) / 3;
                    
                    if (brightness < 128 && alpha > 128) {
                        linePixels[i] = r;
                        linePixels[i + 1] = g;
                        linePixels[i + 2] = b;
                        linePixels[i + 3] = alpha;
                    } else {
                        linePixels[i] = 0;
                        linePixels[i + 1] = 0;
                        linePixels[i + 2] = 0;
                        linePixels[i + 3] = 0;
                    }
                }
                
                this.lineCtx.putImageData(lineData, 0, 0);
            }

            bindCanvasEvents() {
                if (!this.canvas) return;

                this.canvas.addEventListener('mousedown', (e) => this.startDrawing(e));
                this.canvas.addEventListener('mousemove', (e) => this.draw(e));
                this.canvas.addEventListener('mouseup', () => this.stopDrawing());
                this.canvas.addEventListener('mouseout', () => this.stopDrawing());

                // è§¸æ§æ”¯æ´
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const mouseEvent = new MouseEvent('mousedown', {
                        clientX: touch.clientX,
                        clientY: touch.clientY
                    });
                    this.canvas.dispatchEvent(mouseEvent);
                });

                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const mouseEvent = new MouseEvent('mousemove', {
                        clientX: touch.clientX,
                        clientY: touch.clientY
                    });
                    this.canvas.dispatchEvent(mouseEvent);
                });

                this.canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.stopDrawing();
                });
            }

            getMousePos(e) {
                const rect = this.canvas.getBoundingClientRect();
                const scaleX = this.canvas.width / rect.width;
                const scaleY = this.canvas.height / rect.height;
                
                return {
                    x: (e.clientX - rect.left) * scaleX,
                    y: (e.clientY - rect.top) * scaleY
                };
            }

            startDrawing(e) {
                this.isDrawing = true;
                const pos = this.getMousePos(e);
                
                this.ctx.beginPath();
                this.ctx.moveTo(pos.x, pos.y);
                
                if (this.isEraser) {
                    this.ctx.globalCompositeOperation = 'destination-out';
                } else {
                    this.ctx.globalCompositeOperation = 'source-over';
                    this.ctx.strokeStyle = this.currentColor;
                }
                
                this.ctx.lineWidth = this.currentSize;
            }

            draw(e) {
                if (!this.isDrawing) return;
                
                const pos = this.getMousePos(e);
                this.ctx.lineTo(pos.x, pos.y);
                this.ctx.stroke();
            }

            stopDrawing() {
                if (this.isDrawing) {
                    this.isDrawing = false;
                    this.saveState();
                }
            }

            saveState() {
                if (!this.canvas) return;
                
                this.historyStep++;
                if (this.historyStep < this.history.length) {
                    this.history.length = this.historyStep;
                }
                this.history.push(this.canvas.toDataURL());
                this.updateUndoRedoButtons();
            }

            undo() {
                if (this.historyStep > 0) {
                    this.historyStep--;
                    this.restoreCanvasState(this.history[this.historyStep]);
                    this.updateUndoRedoButtons();
                }
            }

            redo() {
                if (this.historyStep < this.history.length - 1) {
                    this.historyStep++;
                    this.restoreCanvasState(this.history[this.historyStep]);
                    this.updateUndoRedoButtons();
                }
            }

            restoreCanvasState(dataUrl) {
                const img = new Image();
                img.onload = () => {
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    this.ctx.drawImage(img, 0, 0);
                };
                img.src = dataUrl;
            }

            updateUndoRedoButtons() {
                const undoBtn = document.getElementById('undoBtn');
                const redoBtn = document.getElementById('redoBtn');
                
                if (undoBtn) undoBtn.disabled = this.historyStep <= 0;
                if (redoBtn) redoBtn.disabled = this.historyStep >= this.history.length - 1;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            console.log('åˆå§‹åŒ–å¡—è‰²éŠæˆ²');

        });

                e.preventDefault();
            }
        }, { passive: false });
